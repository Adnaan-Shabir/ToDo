<!-- todo/templates/todo/update_todo.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Update Todo</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}"><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ todo.description }}</textarea><br>
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}><br>
            <button class="btn" type="submit">Update</button>
        </form>
        <a class="btn" href="{% url 'index' %}">Back to List</a>
    </div>
</body>
</html>
